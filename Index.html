<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Icall-Project</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    .profile img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
    }

    .profile h1 {
      font-size: 1.8em;
      margin: 15px 0 5px;
    }

    .profile p {
      font-size: 0.95em;
      color: #aaa;
    }

    .link-btn {
      display: block;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      margin: 14px auto;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      max-width: 400px;
      transition: 0.3s;
    }

    .link-btn:hover {
      background-color: #333;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #666;
    }

    .tiktok-icon {
      font-size: 1.8em;
      margin-top: 15px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }
  </style>
</head>
<body>
